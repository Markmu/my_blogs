{% extends 'base.html' %}
{% load custom_markdown %}

{% block content %}
  <div class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">{{ post.date_time|date:"Y /m /d" }} <a>{{ post.category }}</a></p>
    <div>
      <p>{{ post.content|custom_markdown }}</p>
    </div>
  </div><!-- /.blog-post -->
{% endblock %}
{% block footer_nav %}
  <nav>
    <ul class="pager">
      <li><a href="#">Previous</a></li>
      <li><a href="#">Next</a></li>
    </ul>
  </nav>
  {% include 'duoshuo.html' %}
{% endblock %}
